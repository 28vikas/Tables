<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Nested Table</h2>
        <p>An example of how to create a table inside a table:</p>

        <table>
            <tr>
                <td>Cell</td>
                <td>Nested Table
                    <table>
                        <tr>
                            <td>Cell 1</td>
                        </tr>
                        <tr>
                            <td>Cell 2</td>
                        </tr>
                        <tr>
                            <td>Cell 3</td>
                        </tr>
                        <tr>
                            <td>Cell 4</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>


    </div>



</body>

</html>
