    <div class="main">
        <h2>Zebra Striped Table</h2>

            rows:</p>
            
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>


                <tr>
                    <td>jill</td>
                    <td>Smith</td>
                    <td>94</td>
                </tr>

                <tr>
                    <td>Eve</td>
                    <td>Jakson</td> 
                    <td>50</td>
                </tr>

                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>

                <tr>
                    <td>Ajit</td>
                    <td>Sharma</td>
                    <td>47</td>
                </tr>

                <tr>
                    <td>Mukesh</td>
                    <td>Kumar</td>
                    <td>57</td>
                </tr>
                
            </table>
    </div>

</body>
